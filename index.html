<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="input-group">
            <input type="text" id="item" placeholder="Digite um item" class="input-field">
            <button onclick="salvarItem()" class="btn btn-primary">Salvar</button>
        </div>
        <div class="button-group">
            <button onclick="visualizarLista()" class="btn btn-secondary">Visualizar</button>
            <button onclick="limparLista()" class="btn btn-danger">Limpar</button>
        </div>
        <ul id="lista" class="item-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
